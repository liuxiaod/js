<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:300px;height:200px;background:red;position:absolute;left:-300px;top:0;}
        #but{width:30px;height:80px;position: absolute;left:300px;top:50px;background:pink;}
    </style>
    <script src="txf.js"></script>
    <script>
        window.onload = function () {
           var but = document.getElementById("but");
           var oDiv = document.getElementsByTagName("div")[0];
             but.onclick =  function () {
                 move(oDiv,10,0,"left")
            }
            but.onmouseout = function () {
                move(oDiv,10,-300,"left")
            }
        }



    </script>
</head>
<body>
  <div>
       <button id="but">分享</button>
  </div>

</body>
</html>
